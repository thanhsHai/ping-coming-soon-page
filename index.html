<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col d-flex justify-content-center align-items-center">
          <img src="./images/logo.svg" alt="logo" height="20" />
        </div>
      </div>

      <div class="row mt-5">
        <div class="col text-center">
          <h1 class="header-title">We are launching <span>soon!</span></h1>
          <p class="header-text">Subscribe and get notified</p>
        </div>
      </div>

      <div class="row mt-5 gap-lg-0 g-2 gap-4">
        <div
          class="col-lg-7 col-12 d-flex justify-content-lg-end justify-content-center"
        >
          <div class="col-lg-6 col-12">
            <div class="input-area">
              <input
                type="email"
                name="email"
                placeholder="Your email address..."
              />
              <label for="email">Please provide a valid email address !</label>
            </div>
          </div>
        </div>

        <div
          class="col-lg-5 col-12 d-flex justify-content-lg-start justify-content-center"
        >
          <div class="col-lg-3 col-12">
            <button type="button">Notify Me</button>
          </div>
        </div>
      </div>

      <div class="row mt-5 justify-content-center">
        <div
          class="col-lg-6 col-12 d-flex justify-content-center align-items-center"
        >
          <img
            src="./images/illustration-dashboard.png"
            alt="illustration-dashboard"
            class="feature-img"
          />
        </div>
      </div>

      <div class="row mt-5">
        <div
          class="col d-flex justify-content-center align-items-center gap-4 feature-icon"
        >
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col text-center">
          <p class="footer-text">&copy; Copyright Ping. All rights reserved.</p>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
